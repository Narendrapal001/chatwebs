<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login or Signup</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDn9cN6pnT2tbOWIOV2iLwk56Vc-3psTV8",
      authDomain: "basicchat-7c6a1.firebaseapp.com",
      projectId: "basicchat-7c6a1",
      storageBucket: "basicchat-7c6a1.appspot.com",
      messagingSenderId: "617847878996",
      appId: "1:617847878996:web:388fb29dcec24bca2784c1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const loginForm = document.getElementById("loginForm");

    loginForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const email = loginForm.email.value;
      const password = loginForm.password.value;
      const isSignup = loginForm.mode.value === "signup";

      if (isSignup) {
        createUserWithEmailAndPassword(auth, email, password)
          .then(() => window.location.href = "chat.html")
          .catch(err => alert(err.message));
      } else {
        signInWithEmailAndPassword(auth, email, password)
          .then(() => window.location.href = "chat.html")
          .catch(err => alert(err.message));
      }
    });
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #126767, #f3f4f6);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 90%;
      max-width: 400px;
    }
    input, button, select {
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background: #126767;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0f5555;
    }
  </style>
</head>
<body>
  <form id="loginForm">
    <h2>Login or Signup</h2>
    <select name="mode">
      <option value="login">Login</option>
      <option value="signup">Sign Up</option>
    </select>
    <input type="email" name="email" placeholder="Email" required />
    <input type="password" name="password" placeholder="Password" required />
    <button type="submit">Continue</button>
  </form>
</body>
</html>
